    <div class="list-box">
        <table>
            <thead>
            <tr>
                <th class="sorting-no"><input id="checkAll" type="checkbox"></th>
                <th class="sorting-no" width="100px">序号</th>
                <th class="sorting-no" width="200px">标题</th>
                <th class="sorting-no" width="400px">目录</th>
                <th class="sorting-no">
                    <select id="chapterAuditStatus" style="width: 90px;">
                        <option value="0">审核中</option>
                        <option value="1" selected="selected">审核通过</option>
                        <option value="2">审核未通过</option>
                    </select>
                </th>
                <th class="sorting-no">时间</th>
                <th class="sorting-no">操作</th>
            </tr>
            </thead>
            <tbody id="listContent">
            </tbody>
        </table>
        <div>
            <div id="PaginationContentId"></div>
            <div class="per-page" style="float: left;">每页显示条数</div>
            <div style="float: left;margin: 20px 10px;">
                <select name="PerPageId" id="PerPageId" style="height: 30px;">
                    <option value="5">5</option>
                    <!--<option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>-->
                </select>
            </div>
            <div id="PaginationId" class="pagination" style="float:right;"></div>
        </div>
    </div>
</div>

<div class="detail-box" style="display: none;" data="0">
    <div class="detail-cover"></div>
    <div class="detail-content">
        <div class="detail-banner">
            <button id="btnClose" class="btn btn-navy" style="margin-right: 10px">关闭</button>
        </div>
        <div class="detail-loading"><img src="/images/loading.gif" width="20px" height="20px"></div>
        <div class="custom-box" style="display: none;">
            <h2>序号:</h2>
            <div id="chapterIndex"></div>
            <h2>章节标题:</h2>
            <div id="chapterTitle"></div>
            <h2>章节简介:</h2>
            <div id="chapterDesc"></div>
            <h2>章节内容:</h2>
            <div id="chapterContent"></div>
            <h2>审核备注:</h2>
            <textarea id="chapterRemark" style="width: 100%;height: 160px;">

            </textarea>
        </div>
        <div class="clear"></div>
        <div class="detail-bottom">
            <table width="70%" style="margin-left: 15%;">
                <tr>
                    <td align="center"><button id="btnChapterAuditingPass" class="btn btn-navy">审核通过</button></td>
                    <td align="center"><button id="btnChapterAuditingNotPass" class="btn btn-navy">审核不通过</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
