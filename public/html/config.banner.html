    <div class="list-box">
        <table>
            <thead>
            <tr>
                <th class="sorting-no"><input id="checkAll" type="checkbox"></th>
                <th class="sorting-no" width="200px">标题</th>
                <th class="sorting-no" width="500px">描述</th>
                <th class="sorting-no">图片</th>
                <th class="sorting-no">
                    <select id="bannerClientType" style="width: 90px;">
                        <option value="1">IOS</option>
                        <option value="2">Android</option>
                        <option value="3" selected="selected">Web-pc</option>
                        <option value="4">Web-mobile</option>
                    </select>

<div class="detail-box" style="display: none;" data="0">
    <div class="detail-cover"></div>
    <div class="detail-content">
        <div class="detail-banner">
            <button id="btnClose" class="btn btn-navy" style="margin-right: 10px">关闭</button>
        </div>
        <div class="detail-loading"><img src="/images/loading.gif" width="20px" height="20px"></div>
        <div class="custom-box" style="display: none;">
            <h2>banner标题:</h2>
            <input id="bannerTitle" type="text" class="input-large"/>
            <table width="100%" cellspacing="0">
                <tr>
                    <td>
                        <h2>客户端类型:</h2>
                        <select id="dBannerClientType" style="width: 90px;">
                            <option value="1">IOS</option>
                            <option value="2">Android</option>
                            <option value="3" selected="selected">Web-pc</option>
                            <option value="4">Web-mobile</option>
                        </select>
                    </td>
                    <td>
                        <h2>是否可见:</h2>
                        <select id="dBannerAvailable" style="width: 90px;">
                            <option value="0">可用</option>
                            <option value="1" selected="selected">不可用</option>
                        </select>
                    </td>
                </tr>
            </table>
            <h2>banner图片:</h2>
            <div class="detail-img" style="width: 160px;height: 64px;">
                <img id="bannerCoverUrl" src="" style="width: 100%;height: 100%;">
                <div id="bannerCoverSelect" class="cover-select" style="line-height: 64px;display: none">上传图片</div>
                <div id="uploadContainer"></div>
            </div>
            <fieldset>
                <legend>跳转配置</legend>
                <label>pageId:</label><input id="pageId" type="text" class="input-small"/>
                <div style="width: 100%;height: auto">
                    <button class="btn btn-navy" id="btnAddJumpArgs" style="margin-left: 20px">添加参数</button>
                    <table id="jumpArgs" width="100%" cellspacing="0">
                        <!--<tr>
                            <td>
                                <label>key:</label><input type="text" class="input-small"/>
                            </td>
                            <td>
                                <label>value:</label><input type="text" class="input-small"/>
                            </td>
                            <td>
                                <button class="btn btn-navy">删除</button>
                            </td>
                        </tr>-->
                    </table>
                </div>
            </fieldset>
            <h2>banner描述:</h2>
            <textarea id="bannerDesc" style="width: 100%;height: 160px">

            </textarea>
        </div>
        <div class="clear"></div>
        <div class="detail-bottom">
            <table width="70%" style="margin-left: 15%;">
                <tr>
                    <td align="center"><button id="btnBannerUpdate" class="btn btn-navy">提交</button></td>
                    <td align="center"><button id="btnBannerCancel" class="btn btn-navy">取消</button></td>
                </tr>
                <!--<tr>
                    <td align="center"><button id="btnCatalogAuditingPass" class="btn btn-navy">审核通过</button></td>
                    <td align="center"><button id="btnCatalogAuditingNotPass" class="btn btn-navy">审核不通过</button></td>
                </tr>-->
            </table>
        </div>
    </div>
</div>
