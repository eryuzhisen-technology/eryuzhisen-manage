<div class="content-box">
    <h2>用户反馈列表</h2>

    <div class="list-box">
        <table>
            <thead>
            <tr>
                <th class="sorting-no"><input id="checkAll" type="checkbox"></th>
                <th class="sorting-no" width="100px">用户id</th>
                <th class="sorting-no" width="400px">反馈文字</th>
                <th class="sorting-no">反馈图片</th>
                <th class="sorting-no" width="300px">联系方式</th>
                <th class="sorting-no">
                    <select id="feedbackStatus" style="width: 90px;">
                        <option value="0">待处理</option>
                        <option value="1">已处理</option>
                    </select>
                </th>
                <th class="sorting-no">时间</th>
                <th class="sorting-no">操作</th>
            </tr>
            </thead>
            <tbody id="listContent">
            </tbody>
        </table>
        <div>
            <div id="PaginationContentId"></div>
            <div class="per-page" style="float: left;">每页显示条数</div>
            <div style="float: left;margin: 20px 10px;">
                <select name="PerPageId" id="PerPageId" style="height: 30px;">
                    <option value="5">5</option>
                    <!--<option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>-->
                </select>
            </div>
            <div id="PaginationId" class="pagination" style="float:right;"></div>
        </div>
    </div>
</div>

<div class="detail-box" style="display: none;" data="0">
    <div class="detail-cover"></div>
    <div class="detail-content">
        <div class="detail-banner">
            <button id="btnClose" class="btn btn-navy" style="margin-right: 10px">关闭</button>
        </div>
        <div class="detail-loading"><img src="/images/loading.gif" width="20px" height="20px"></div>
        <div class="custom-box" style="display: none;">
            <h2>用户id:</h2>
            <div id="feedbackUserId"></div>
            <h2>联系方式:</h2>
            <div id="feedbackContactInfo"></div>
            <h2>图片:</h2>
            <img id="feedbackImgUrl" src="" style="width: 120px;height: 120px;">
            <h2>内容:</h2>
            <div id="feedbackContent"></div>
            <h2>备注:</h2>
            <textarea id="feedbackRemark" style="width: 100%;height: 160px;">

            </textarea>
        </div>
        <div class="clear"></div>
        <div class="detail-bottom">
            <button id="btnFeedbackSubmit" class="btn btn-navy">处理</button>
        </div>
    </div>
</div>
